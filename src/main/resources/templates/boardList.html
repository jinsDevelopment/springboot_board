<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판 목록</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function boardDetail(id) {
      window.location.href = "/api/board/" + id;
    }
  </script>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">게시판</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" style="font-size: 15px" href="/">글 목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: 15px" href="/api/board/writeForm">글 쓰기</a>

        </li>
        <!--    <form class="navbar-form navbar-left">-->
        <!--      <div class="form-group">-->
        <!--        <input type="text" class="form-control" placeholder="Search">-->
        <!--      </div>-->
        <!--      <button type="submit" class="btn btn-default">Submit</button>-->
        <!--    </form>-->
      </ul>
    </div>
  </div>
</nav>

<main role="main" class="container">

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">작성 시간</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-light" th:each="board : ${boards}"
        th:onclick="'javascript:boardDetail('+ ${board.id} + ');'">
      <th scope="row" th:text="${board.id}"></th>
      <td th:text="${board.title}"></td>
      <td th:text="${board.writer}"></td>
      <td th:text="${#temporals.format(board.createdAt,'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
  </table>

  <!--  <ol>-->
  <!--    <li th:each="task : ${tasks}" th:text="${task}"></li>-->
  <!--  </ol>-->

</main>

</body>

</html>
